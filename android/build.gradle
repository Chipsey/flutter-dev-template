buildscript {
    repositories {
        google() // Google's Maven repository
        mavenCentral()// JCenter repository to resolve dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // Android Gradle Plugin version
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
